<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agendamento Premium</title>
<style>
  body { background:#111; color:#fff; font-family: 'Segoe UI', sans-serif; margin:0; padding:0 10px; }
  header { background:#000; color:#FFD700; text-align:center; padding:15px 0; font-weight:700; font-size:1.5rem; box-shadow:0 2px 10px #FFD700aa; }
  main { max-width:480px; margin:15px auto; }
  label { display:block; margin-top:12px; font-weight:600; color:#FFD700; }
  #listaBarbeiros, #listaServicos { display:flex; flex-wrap: nowrap; overflow-x: auto; gap:12px; padding:10px 0; }
  .item-select {
    background:#222; border-radius:12px; padding:10px; cursor:pointer; flex:0 0 auto; width:120px;
    display:flex; flex-direction: column; align-items:center; box-shadow: 0 0 8px #FFD700bb;
    transition: background-color 0.2s;
  }
  .item-select.selected { background:#FFD700; color:#000; }
  .item-select img { width:90px; height:90px; object-fit:cover; border-radius:10px; margin-bottom:8px; }
  .item-select strong { font-size:1rem; text-align:center; }
  .item-select small { font-size:0.8rem; opacity:0.8; }
  select, input[type=date], input[type=text], input[type=tel] {
    width:100%; padding:12px; border-radius:10px; border:none; background:#222; color:#fff;
    font-size:1rem; outline: 2px solid transparent; transition: outline-color 0.2s;
  }
  select:focus, input:focus { outline-color:#FFD700; background:#333; }
  button {
    margin-top:20px; width:100%; background:#FFD700; border:none; color:#000; font-weight:700;
    font-size:1.2rem; padding:15px; border-radius:15px; cursor:pointer; box-shadow:0 4px 15px #FFD700aa;
    transition: background-color 0.3s;
  }
  button:disabled { opacity:0.5; cursor:not-allowed; }
  button:hover:not(:disabled) { background:#e6c200; }
  #msgSucesso {
    margin-top:20px; background:#28a745cc; color:#fff; padding:15px; border-radius:12px;
    font-weight:700; text-align:center; display:none;
  }
</style>
</head>
<body>
<header>Agende seu Corte</header>
<main>
  <label>Barbeiros</label>
  <div id="listaBarbeiros">Carregando...</div>

  <label>Serviços</label>
  <div id="listaServicos">Carregando...</div>

  <label for="data">Data</label>
  <input type="date" id="data" min="" />

  <label for="hora">Horário</label>
  <select id="hora" disabled><option>Escolha barbeiro, serviço e data</option></select>

  <label for="nome">Seu Nome</label>
  <input type="text" id="nome" autocomplete="name" placeholder="Nome completo" />

  <label for="whatsapp">WhatsApp (somente números)</label>
  <input type="tel" id="whatsapp" autocomplete="tel" inputmode="numeric" placeholder="Ex: 11999998888" />

  <button id="btnAgendar" disabled>Agendar Agora</button>

  <div id="msgSucesso">Agendamento realizado com sucesso! Entraremos em contato.</div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbUILxEOHP4Vg18Qw-YpCnoh41kOGwLk0",
    authDomain: "fir-barber-premium.firebaseapp.com",
    databaseURL: "https://fir-barber-premium-default-rtdb.firebaseio.com/",
    projectId: "fir-barber-premium",
    storageBucket: "fir-barber-premium.firebasestorage.app",
    messagingSenderId: "35107383104",
    appId: "1:35107383104:web:993f10c7d0163f06f23ca5",
    measurementId: "G-5DTQQX4T3R"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const listaBarbeiros = document.getElementById('listaBarbeiros');
  const listaServicos = document.getElementById('listaServicos');
  const dataInput = document.getElementById('data');
  const horaSelect = document.getElementById('hora');
  const nomeInput = document.getElementById('nome');
  const whatsappInput = document.getElementById('whatsapp');
  const btnAgendar = document.getElementById('btnAgendar');
  const msgSucesso = document.getElementById('msgSucesso');

  let barbeiros = {};
  let servicos = {};
  let agendamentos = {};

  let barbeiroSelecionado = null;
  let servicoSelecionado = null;

  // Horários fixos: 9h00 a 18h30, em passos de 30 minutos
  const horariosFixos = [];
  for(let h=9; h<=18; h++) {
    horariosFixos.push(`${h.toString().padStart(2,'0')}:00`);
    horariosFixos.push(`${h.toString().padStart(2,'0')}:30`);
  }

  // Define data mínima como hoje
  const hojeStr = new Date().toISOString().slice(0,10);
  dataInput.min = hojeStr;

  async function carregarBarbeiros() {
    const snap = await get(ref(db, 'barbeiros'));
    barbeiros = snap.val() || {};
    listaBarbeiros.innerHTML = '';
    for (const [id,b] of Object.entries(barbeiros)) {
      const div = document.createElement('div');
      div.className = 'item-select';
      div.dataset.id = id;
      div.innerHTML = `<img src="${b.foto}" alt="Foto do ${b.nome}"><strong>${b.nome}</strong>`;
      div.onclick = () => {
        barbeiroSelecionado = id;
        selecionarVisual(listaBarbeiros, div);
        atualizarHorasDisponiveis();
        validarFormulario();
      };
      listaBarbeiros.appendChild(div);
    }
  }

  async function carregarServicos() {
    const snap = await get(ref(db, 'servicos'));
    servicos = snap.val() || {};
    listaServicos.innerHTML = '';
    for (const [id,s] of Object.entries(servicos)) {
      const div = document.createElement('div');
      div.className = 'item-select';
      div.dataset.id = id;
      div.innerHTML = `<img src="${s.imagem}" alt="Imagem do serviço ${s.nome}"><strong>${s.nome}</strong><small>R$ ${s.preco} - ${s.tempo} min</small>`;
      div.onclick = () => {
        servicoSelecionado = id;
        selecionarVisual(listaServicos, div);
        atualizarHorasDisponiveis();
        validarFormulario();
      };
      listaServicos.appendChild(div);
    }
  }

  function selecionarVisual(container, selecionadoDiv) {
    [...container.children].forEach(c => c.classList.remove('selected'));
    selecionadoDiv.classList.add('selected');
  }

  async function carregarAgendamentos() {
    const snap = await get(ref(db, 'agendamentos'));
    agendamentos = snap.val() || {};
  }

  function horarioToMin(hhmm) {
    const [hh, mm] = hhmm.split(':').map(Number);
    return hh*60 + mm;
  }

  function minToHorario(min) {
    const h = Math.floor(min/60);
    const m = min % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
  }

  async function atualizarHorasDisponiveis() {
    horaSelect.innerHTML = '';
    horaSelect.disabled = true;
    btnAgendar.disabled = true;

    if (!barbeiroSelecionado || !servicoSelecionado || !dataInput.value) {
      horaSelect.innerHTML = `<option>Escolha barbeiro, serviço e data</option>`;
      return;
    }

    await carregarAgendamentos();

    const tempoServico = Number(servicos[servicoSelecionado]?.tempo) || 30;
    const dataSel = dataInput.value;

    // Filtra agendamentos do barbeiro e data
    const agendamentosDoDia = Object.values(agendamentos).filter(a => {
      if(a.barbeiroId !== barbeiroSelecionado) return false;
      const dt = new Date(a.horario);
      return dt.toISOString().slice(0,10) === dataSel;
    });

    // Marca todos horários como disponíveis inicialmente
    const disponiveis = horariosFixos.map(h => ({hora: h, disponivel: true}));

    // Bloqueia horários que conflitam com agendamentos existentes
    agendamentosDoDia.forEach(a => {
      const dt = new Date(a.horario);
      const inicio = dt.getHours()*60 + dt.getMinutes();
      const servTempo = Number(servicos[a.servicoId]?.tempo) || 30;
      const fim = inicio + servTempo;

      disponiveis.forEach(slot => {
        const slotInicio = horarioToMin(slot.hora);
        const slotFim = slotInicio + tempoServico;
        // conflito se não totalmente antes ou depois
        if (!(slotFim <= inicio || slotInicio >= fim)) {
          slot.disponivel = false;
        }
      });
    });

    const horariosValidos = disponiveis.filter(d => d.disponivel);

    if (horariosValidos.length === 0) {
      horaSelect.innerHTML = `<option>Sem horários disponíveis</option>`;
      return;
    }

    horaSelect.innerHTML = `<option value="">Selecione o horário</option>`;
    horariosValidos.forEach(d => {
      horaSelect.innerHTML += `<option value="${d.hora}">${d.hora}</option>`;
    });

    horaSelect.disabled = false;
  }

  function validarFormulario() {
    if (barbeiroSelecionado && servicoSelecionado && dataInput.value && horaSelect.value && nomeInput.value.trim() && whatsappInput.value.trim()) {
      btnAgendar.disabled = false;
    } else {
      btnAgendar.disabled = true;
    }
  }

  async function agendar() {
    if(btnAgendar.disabled) return;
    if(!confirm("Confirma seu agendamento?")) return;

    const agendamento = {
      barbeiroId: barbeiroSelecionado,
      servicoId: servicoSelecionado,
      horario: new Date(`${dataInput.value}T${horaSelect.value}:00`).toISOString(),
      nome: nomeInput.value.trim(),
      whatsapp: whatsappInput.value.trim(),
      status: "Aguardando"
    };

    try {
      await push(ref(db, 'agendamentos'), agendamento);
      msgSucesso.style.display = 'block';
      // Limpar seleção e formulário
      barbeiroSelecionado = null;
      servicoSelecionado = null;
      dataInput.value = '';
      horaSelect.innerHTML = `<option>Escolha barbeiro, serviço e data</option>`;
      horaSelect.disabled = true;
      nomeInput.value = '';
      whatsappInput.value = '';
      [...listaBarbeiros.children].forEach(c => c.classList.remove('selected'));
      [...listaServicos.children].forEach(c => c.classList.remove('selected'));
      btnAgendar.disabled = true;
      setTimeout(() => msgSucesso.style.display = 'none', 4000);
    } catch(e) {
      alert("Erro ao agendar, tente novamente.");
      console.error(e);
    }
  }

  // Eventos
  dataInput.addEventListener('change', () => { atualizarHorasDisponiveis(); validarFormulario(); });
  horaSelect.addEventListener('change', validarFormulario);
  nomeInput.addEventListener('input', validarFormulario);
  whatsappInput.addEventListener('input', validarFormulario);
  btnAgendar.onclick = agendar;

  // Carrega barbeiros e serviços inicialmente
  await carregarBarbeiros();
  await carregarServicos();
</script>
</body>
</html>
