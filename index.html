/* Itens selecion√°veis */
.item-select {
  background: #222;

  flex: 0 0 auto;

.item-select img {

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

// --- Configura√ß√£o Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyAbUILxEOHP4Vg18Qw-YpCnoh41kOGwLk0",
  authDomain: "fir-barber-premium.firebaseapp.com",
  databaseURL: "https://fir-barber-premium-default-rtdb.firebaseio.com/",
  projectId: "fir-barber-premium",
  storageBucket: "fir-barber-premium.firebasestorage.app",
  messagingSenderId: "35107383104",
  appId: "1:35107383104:web:993f10c7d0163f06f23ca5",
  measurementId: "G-5DTQQX4T3R"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Elementos do DOM ---
const listaBarbeiros = document.getElementById('listaBarbeiros');
const listaServicos = document.getElementById('listaServicos');
const dataInput = document.getElementById('data');
const horaSelect = document.getElementById('hora');
const nomeInput = document.getElementById('nome');
const whatsappInput = document.getElementById('whatsapp');
const btnAgendar = document.getElementById('btnAgendar');
const msgSucesso = document.getElementById('msgSucesso');
const barraInferior = document.getElementById('barraInferior');
const painelAgendamento = document.getElementById('painelAgendamento');
const detalhesAgendamento = document.getElementById('detalhesAgendamento');
const btnContatoWhats = document.getElementById('btnContatoWhats');

let barbeiros = {};
let servicos = {};
let barbeiroSelecionado = null;
let servicoSelecionado = null;

// --- Hor√°rios e dias de funcionamento ---
let diasPermitidos = []; // 0=Domingo ... 6=S√°bado
let horariosConfig = { inicio: "08:00", fim: "18:00" };

// --- Fun√ß√£o para obter data local no formato yyyy-mm-dd ---
function getDataHojeLocal() {
  const hoje = new Date();
  const yyyy = hoje.getFullYear();
  const mm = String(hoje.getMonth() + 1).padStart(2, '0'); // m√™s come√ßa em 0
  const dd = String(hoje.getDate()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd}`;
}

// --- Data m√≠nima para hoje (local) ---
dataInput.min = getDataHojeLocal();

// --- Carregar configura√ß√£o de hor√°rios ---
async function carregarHorariosConfig() {
  const snap = await get(ref(db, 'horarios'));
  const dados = snap.val() || {};
  horariosConfig.inicio = dados.inicio || "08:00";
  horariosConfig.fim = dados.fim || "18:00";
  diasPermitidos = Object.keys(dados.dias || {}).map(Number);
}

// --- Gerar hor√°rios entre inicio e fim ---
function gerarHorariosEntre(inicio, fim) {
  const horarios = [];
  let [h, m] = inicio.split(':').map(Number);
  const [hFim, mFim] = fim.split(':').map(Number);
  while(h < hFim || (h === hFim && m < mFim)){
    horarios.push(`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`);
    m += 30;
    if(m >= 60){ h++; m=0; }
  }
  return horarios;
}

// --- Carregar barbeiros ---
async function carregarBarbeiros() {
  const snap = await get(ref(db, 'barbeiros'));
  barbeiros = snap.val() || {};
  filtrarBarbeirosServicos();
}

// --- Carregar servi√ßos ---
async function carregarServicos() {
  const snap = await get(ref(db, 'servicos'));
  servicos = snap.val() || {};
}

// --- Filtrar barbeiros e servi√ßos ---
function filtrarBarbeirosServicos(){
  // --- Barbeiros ---
  listaBarbeiros.innerHTML = '';
  for(const [id, b] of Object.entries(barbeiros)){
    const podeExibir = !servicoSelecionado || (b.servicos || []).includes(servicoSelecionado);
    if(!podeExibir) continue;

    const div = document.createElement('div');
    div.className='item-select';
    div.dataset.id=id;
    div.innerHTML=`<img src="${b.foto}" alt="Foto do ${b.nome}"><strong>${b.nome}</strong><small id="contador-${id}">Carregando...</small>`;
    if(barbeiroSelecionado===id) div.classList.add('selected');

    div.onclick=()=>{
      barbeiroSelecionado=id;
      selecionarVisual(listaBarbeiros, div);
      filtrarBarbeirosServicos();
      atualizarHorasDisponiveis();
      validarFormulario();
    }
    listaBarbeiros.appendChild(div);
    contarAgendamentosHoje(id);
  }

  // --- Servi√ßos ---
  listaServicos.innerHTML='';
  const servicosIds = barbeiroSelecionado ? (barbeiros[barbeiroSelecionado].servicos || []) : Object.keys(servicos);
  const servicosFiltrados = servicoSelecionado
    ? [servicoSelecionado].filter(sid => servicos[sid] && (!barbeiroSelecionado || servicosIds.includes(sid)))
    : servicosIds;

  if(servicosFiltrados.length===0){ listaServicos.innerHTML='<p>N√£o h√° servi√ßos dispon√≠veis.</p>'; }
  else{
    for(const sid of servicosFiltrados){
      const s = servicos[sid]; if(!s) continue;
      const div=document.createElement('div');
      div.className='item-select';
      div.dataset.id=sid;
      div.innerHTML=`<img src="${s.imagem}" alt="Imagem do servi√ßo ${s.nome}"><strong>${s.nome}</strong><small>R$ ${s.preco} - ${s.tempo} min</small>`;
      if(servicoSelecionado===sid) div.classList.add('selected');

      div.onclick=()=>{
        servicoSelecionado=sid;
        selecionarVisual(listaServicos, div);
        filtrarBarbeirosServicos();
        atualizarHorasDisponiveis();
        validarFormulario();
      }
      listaServicos.appendChild(div);
    }
  }
}

// --- Sele√ß√£o visual ---
function selecionarVisual(container, selecionadoDiv){
  [...container.children].forEach(c=>c.classList.remove('selected'));
  if(selecionadoDiv) selecionadoDiv.classList.add('selected');
}

// --- Carregar agendamentos ---
async function carregarAgendamentos(){
  const snap = await get(ref(db,'agendamentos'));
  return snap.val()||{};
}

// --- Convers√£o hor√°rios ---
function horarioToMin(hhmm){ const [hh,mm]=hhmm.split(':').map(Number); return hh*60+mm; }
function minToHorario(min){ const h=Math.floor(min/60); const m=min%60; return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`; }

// --- Atualizar hor√°rios dispon√≠veis ---
async function atualizarHorasDisponiveis(){
  horaSelect.innerHTML='';
  horaSelect.disabled=true;
  btnAgendar.disabled=true;

  if(!barbeiroSelecionado || !servicoSelecionado || !dataInput.value){
    horaSelect.innerHTML=`<option>Escolha barbeiro, servi√ßo e data</option>`;
    return;
  }

  // --- Verificar dia permitido ---
  const diaSemana = new Date(dataInput.value).getDay();
  if(!diasPermitidos.includes(diaSemana)){
    alert('Dia n√£o dispon√≠vel para agendamento.');
    dataInput.value='';
    return;
  }

  const agendamentos = await carregarAgendamentos();
  const tempoServico = Number(servicos[servicoSelecionado]?.tempo)||30;
  const dataSel = dataInput.value;
  const horariosGerados = gerarHorariosEntre(horariosConfig.inicio, horariosConfig.fim);
  const disponiveis = horariosGerados.map(h=>({hora:h, disponivel:true}));

  // --- Conflitos com agendamentos existentes ---
  const agendamentosDoDia = Object.values(agendamentos).filter(a=>a.barbeiroId===barbeiroSelecionado && a.horario.slice(0,10)===dataSel);
  agendamentosDoDia.forEach(a=>{
    const dt = new Date(a.horario);
    const inicioAg = dt.getHours()*60 + dt.getMinutes();
    const duracaoAg = Number(servicos[a.servicoId]?.tempo)||30;
    const fimAg = inicioAg+duracaoAg;

    disponiveis.forEach(slot=>{
      const slotInicio = horarioToMin(slot.hora);
      const slotFim = slotInicio+tempoServico;
      if(!(slotFim<=inicioAg || slotInicio>=fimAg)) slot.disponivel=false;
    });
  });

  // --- Bloquear hor√°rios passados ---
  const hojeLocalStr = getDataHojeLocal();
  const agora = new Date();
  if(dataSel === hojeLocalStr){
    const agoraMin=agora.getHours()*60+agora.getMinutes();
    disponiveis.forEach(slot=>{
      if(horarioToMin(slot.hora)<=agoraMin) slot.disponivel=false;
    });
  }

  const horariosValidos = disponiveis.filter(d=>d.disponivel);
  if(horariosValidos.length===0){
    horaSelect.innerHTML=`<option>Sem hor√°rios dispon√≠veis</option>`;
    return;
  }

  horaSelect.innerHTML=`<option value="">Selecione o hor√°rio</option>`;
  horariosValidos.forEach(d=>{
    horaSelect.innerHTML+=`<option value="${d.hora}">${d.hora}</option>`;
  });
  horaSelect.disabled=false;
}

// --- Validar formul√°rio ---
function validarFormulario(){
  btnAgendar.disabled=!(barbeiroSelecionado && servicoSelecionado && dataInput.value && horaSelect.value && nomeInput.value.trim() && whatsappInput.value.trim());
}

// --- Contar agendamentos hoje ---
// --- Contar agendamentos do dia atual ---
async function contarAgendamentosHoje(barbeiroId){
  const snap = await get(ref(db,'agendamentos'));
  const agendamentos = snap.val() || {};
  const hoje = new Date();
  let total = 0;

  for(const ag of Object.values(agendamentos)){
    if(ag.barbeiroId !== barbeiroId) continue;

    const dataAgendamento = new Date(ag.horario);
    // Comparar dia, m√™s e ano
    if(dataAgendamento.getFullYear() === hoje.getFullYear() &&
       dataAgendamento.getMonth() === hoje.getMonth() &&
       dataAgendamento.getDate() === hoje.getDate()){
      total++;
    }
  }

  const contadorEl = document.getElementById(`contador-${barbeiroId}`);
  if(contadorEl) contadorEl.textContent = `${total} agendamentos hoje`;
}


// --- Atualizar √∫ltimo agendamento ---
function atualizarUltimoAgendamentoLocal(){
  const ultimo=localStorage.getItem('ultimoAgendamento');
  if(!ultimo){
    detalhesAgendamento.innerHTML=`<p>Nenhum agendamento realizado ainda.</p>`;
    btnContatoWhats.href=`https://wa.me/5564992952748`;
    return;
  }

  const ag=JSON.parse(ultimo);
  const barbeiroNome=barbeiros[ag.barbeiroId]?.nome||'Barbeiro';
  const servicoNome=servicos[ag.servicoId]?.nome||'Servi√ßo';
  const dataHora=new Date(ag.horario);
  const dataFormatada=dataHora.toLocaleDateString('pt-BR');
  const horaFormatada=dataHora.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});

  detalhesAgendamento.innerHTML=`
    <p><strong>Cliente:</strong> ${ag.nome}</p>
    <p><strong>Barbeiro:</strong> ${barbeiroNome}</p>
    <p><strong>Servi√ßo:</strong> ${servicoNome}</p>
    <p><strong>Data:</strong> ${dataFormatada} √†s ${horaFormatada}</p>
  `;

  const mensagem=encodeURIComponent(`Ol√°, gostaria de falar sobre meu agendamento realizado para ${dataFormatada} √†s ${horaFormatada}.`);
  btnContatoWhats.href=`https://wa.me/5564992952748?text=${mensagem}`;
}

// --- Bot√£o agendar ---
btnAgendar.onclick=async ()=>{
  if(btnAgendar.disabled) return;
  if(!confirm('Confirmar agendamento?')) return;

  const agendamento={
    barbeiroId:barbeiroSelecionado,
    servicoId:servicoSelecionado,
    nome:nomeInput.value.trim(),
    whatsapp:whatsappInput.value.trim(),
    horario:`${dataInput.value}T${horaSelect.value}:00`,
    status:"Agendado"
  };

  try{
    await push(ref(db,'agendamentos'), agendamento);
    localStorage.setItem('ultimoAgendamento', JSON.stringify(agendamento));
    atualizarUltimoAgendamentoLocal();

    msgSucesso.classList.add('show');
    setTimeout(()=>msgSucesso.classList.remove('show'),4000);

    // Reset
    barbeiroSelecionado=null;
    servicoSelecionado=null;
    selecionarVisual(listaBarbeiros,null);
    listaServicos.innerHTML='';
    dataInput.value='';
    horaSelect.innerHTML=`<option>Escolha barbeiro, servi√ßo e data</option>`;
    horaSelect.disabled=true;
    nomeInput.value='';
    whatsappInput.value='';
    btnAgendar.disabled=true;
    filtrarBarbeirosServicos();
  }catch(e){
    alert('Erro ao enviar agendamento. Tente novamente.');
    console.error(e);
  }
};

// --- Eventos ---
dataInput.onchange=()=>{ atualizarHorasDisponiveis(); validarFormulario(); };
horaSelect.onchange=validarFormulario;
nomeInput.oninput=validarFormulario;
whatsappInput.oninput=validarFormulario;
barraInferior.onclick=()=>painelAgendamento.classList.toggle('show');

// --- Inicializa√ß√£o ---
(async()=>{
  await carregarHorariosConfig();
  await carregarServicos();
  await carregarBarbeiros();
  atualizarUltimoAgendamentoLocal();
})();
</script>
