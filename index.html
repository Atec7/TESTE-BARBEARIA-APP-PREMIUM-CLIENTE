
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" name="theme-color" content="#FFD700"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
<title>Agendamento Premium</title>
<style>
    /* Reset e base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #111;
  color: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  scroll-behavior: smooth;
}

body {
  padding-bottom: 80px; /* espa칞o para barra inferior fixa */
  overflow-x: hidden;
}

/* Cabe칞alho */
header {
  text-align: center;
  background: #000;
  padding: 20px;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 16px;
  font-weight: 300;
  color: #FFD700;
  letter-spacing: 2px;
  user-select: none;
  box-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
  border-radius: 8px;
}

/* Container principal */
main {
  width: 100%;
  max-width: 480px;
  margin: 20px auto;
  padding: 0 15px;
}

/* R칩tulos */
label {
  display: block;
  margin-top: 20px;
  font-weight: 600;
  color: #FFD700;
  font-size: 1.1rem;
  user-select: none;
}

/* Listas de sele칞칚o */
#listaBarbeiros, #listaServicos {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding: 15px 5px 10px;
  scrollbar-width: thin;
  scrollbar-color: #FFD70033 transparent;
}

#listaBarbeiros::-webkit-scrollbar,
#listaServicos::-webkit-scrollbar {
  height: 8px;
}

#listaBarbeiros::-webkit-scrollbar-thumb,
#listaServicos::-webkit-scrollbar-thumb {
  background-color: #FFD70066;
  border-radius: 10px;
}

/* Itens selecion치veis */
.item-select {
  background: #222;
  border-radius: 15px;
  padding: 12px 10px;
  cursor: pointer;
  flex: 0 0 auto;
  width: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 0 10px #FFD70066;
  transition: all 0.3s ease;
  user-select: none;
}

.item-select:hover {
  background-color: #333;
  box-shadow: 0 0 18px #FFD700cc;
}

.item-select.selected {
  background: #FFD700;
  color: #111;
  box-shadow: 0 0 20px #ffdd0044 inset;
}

.item-select img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 10px;
  filter: drop-shadow(0 0 3px #000a);
  transition: filter 0.3s;
}

.item-select.selected img {
  filter: drop-shadow(0 0 6px #000);
}

.item-select strong {
  font-size: 1rem;
  text-align: center;
  line-height: 1.2;
}

.item-select small {
  font-size: 0.8rem;
  opacity: 0.85;
  text-align: center;
  margin-top: 4px;
}

/* Inputs e selects */
select, input[type=date], input[type=text], input[type=tel] {
  width: 100%;
  padding: 14px 16px;
  border-radius: 15px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 1.1rem;
  outline: 3px solid transparent;
  transition: outline-color 0.3s, background-color 0.3s;
  margin-top: 8px;
}

select:focus, input:focus {
  outline-color: #FFD700;
  background-color: #333;
}

select:disabled {
  color: #777;
  cursor: not-allowed;
}

::placeholder {
  color: #bbb;
}

/* Bot칚o de agendamento */
button {
  margin-top: 30px;
  width: 100%;
  background: #FFD700;
  border: none;
  color: #111;
  font-weight: 700;
  font-size: 1.3rem;
  padding: 16px 0;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 6px 20px #FFD700aa;
  transition: background-color 0.3s, box-shadow 0.3s;
  user-select: none;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  box-shadow: none;
}

button:hover:not(:disabled) {
  background: #e6c200;
  box-shadow: 0 8px 28px #ffd700ee;
}

/* Mensagem de sucesso */
#msgSucesso {
  margin-top: 30px;
  background: #28a745dd;
  color: #fff;
  padding: 18px 20px;
  border-radius: 15px;
  font-weight: 700;
  text-align: center;
  user-select: none;
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transition: opacity 0.5s, max-height 0.5s;
}

#msgSucesso.show {
  opacity: 1;
  max-height: 100px;
}

/* Barra inferior */
#barraInferior {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #FFD700;
  box-shadow: 0 -3px 10px #ccaa0077;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.8rem;
  user-select: none;
  z-index: 9999;
}

/* Painel agendamento */
#painelAgendamento {
  position: fixed;
  bottom: 56px;
  left: 0;
  right: 0;
  max-width: 480px;
  margin: 0 auto;
  background: #222;
  color: #FFD700;
  box-shadow: 0 -4px 15px #000c inset;
  border-radius: 15px 15px 0 0;
  padding: 20px 25px;
  transform: translateY(100%);
  transition: transform 0.35s ease;
  z-index: 9998;
}

#painelAgendamento.show {
  transform: translateY(0);
}

#painelAgendamento h2 {
  margin: 0 0 15px;
  font-weight: 700;
  font-size: 1.4rem;
  user-select: none;
}

#painelAgendamento p {
  margin: 8px 0;
  font-size: 1rem;
  user-select: text;
}

/* Bot칚o WhatsApp */
#btnContatoWhats {
  margin-top: 15px;
  background: #25d366;
  color: #fff;
  font-weight: 700;
  font-size: 1.2rem;
  border-radius: 15px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 3px 10px #128c4aaa;
  user-select: none;
  display: inline-block;
  width: 100%;
  text-decoration: none;
  transition: background-color 0.3s;
}

#btnContatoWhats:hover {
  background: #1ebe57;
}

/* Logo */
#logo {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  object-fit: contain;
}

/* Banner de instala칞칚o */
#installPrompt {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #FFD700;
  color: #121212;
  padding: 12px 20px;
  border-radius: 30px;
  font-weight: bold;
  box-shadow: 0 0 10px #FFD700aa;
  z-index: 9999;
  cursor: pointer;
}

</style>
</head>
<body>
<header><img src="img/logo.jpg" alt="Logo da Barbearia" id="logo" />Agende seu Corte</header>
<main>
  <label>Barbeiros</label>
  <div id="listaBarbeiros">Carregando...</div>

  <label>Servi칞os</label>
  <div id="listaServicos">Carregando...</div>

  <label for="data">Data</label>
  <input type="date" id="data" min="" />

  <label for="hora">Hor치rio</label>
  <select id="hora" disabled><option>Escolha barbeiro, servi칞o e data</option></select>

  <label for="nome">Seu Nome</label>
  <input type="text" id="nome" autocomplete="name" placeholder="Nome completo" />

  <label for="whatsapp">WhatsApp (somente n칰meros)</label>
  <input type="tel" id="whatsapp" autocomplete="tel" inputmode="numeric" placeholder="Ex: 11999998888" />

  <button id="btnAgendar" disabled>Agendar Agora</button>
<br>
<div id="installPrompt" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
background: #FFD700; color: #121212; padding: 12px 20px; border-radius: 30px;
font-weight: bold; box-shadow: 0 0 10px #FFD700aa; z-index: 9999; cursor: pointer;">
  Instale o noss app no seu celular 游
</div>
  <div id="msgSucesso">Agendamento realizado com sucesso! Entraremos em contato.</div>
</main>

<!-- Barra Inferior -->
<div id="barraInferior" title="칔ltimo agendamento">游늰</div>

<!-- Painel do 칰ltimo agendamento -->
<div id="painelAgendamento" aria-live="polite" aria-atomic="true" aria-label="Detalhes do 칰ltimo agendamento">
  <h2>칔ltimo Agendamento</h2>
  <div id="detalhesAgendamento">
    <p>Nenhum agendamento realizado ainda.</p>
  </div>
  <a id="btnContatoWhats" href="#" target="_blank" rel="noopener noreferrer" aria-label="Entrar em contato pelo WhatsApp">
    游 Contatar Barbearia
  </a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbUILxEOHP4Vg18Qw-YpCnoh41kOGwLk0",
    authDomain: "fir-barber-premium.firebaseapp.com",
    databaseURL: "https://fir-barber-premium-default-rtdb.firebaseio.com/",
    projectId: "fir-barber-premium",
    storageBucket: "fir-barber-premium.firebasestorage.app",
    messagingSenderId: "35107383104",
    appId: "1:35107383104:web:993f10c7d0163f06f23ca5",
    measurementId: "G-5DTQQX4T3R"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const listaBarbeiros = document.getElementById('listaBarbeiros');
  const listaServicos = document.getElementById('listaServicos');
  const dataInput = document.getElementById('data');
  const horaSelect = document.getElementById('hora');
  const nomeInput = document.getElementById('nome');
  const whatsappInput = document.getElementById('whatsapp');
  const btnAgendar = document.getElementById('btnAgendar');
  const msgSucesso = document.getElementById('msgSucesso');

  const barraInferior = document.getElementById('barraInferior');
  const painelAgendamento = document.getElementById('painelAgendamento');
  const detalhesAgendamento = document.getElementById('detalhesAgendamento');
  const btnContatoWhats = document.getElementById('btnContatoWhats');

  let barbeiros = {};
  let servicos = {};

  let barbeiroSelecionado = null;
  let servicoSelecionado = null;

  const horariosFixos = [];
  for(let h=9; h<=18; h++) {
    horariosFixos.push(`${h.toString().padStart(2,'0')}:00`);
    horariosFixos.push(`${h.toString().padStart(2,'0')}:30`);
  }

  const hojeStr = new Date().toISOString().slice(0,10);
  dataInput.min = hojeStr;

  async function carregarBarbeiros() {
    const snap = await get(ref(db, 'barbeiros'));
    barbeiros = snap.val() || {};
    listaBarbeiros.innerHTML = '';
    for (const [id,b] of Object.entries(barbeiros)) {
      const div = document.createElement('div');
      div.className = 'item-select';
      div.dataset.id = id;
      div.innerHTML = `<img src="${b.foto}" alt="Foto do ${b.nome}"><strong>${b.nome}</strong>`;
      div.onclick = () => {
        barbeiroSelecionado = id;
        selecionarVisual(listaBarbeiros, div);
        atualizarHorasDisponiveis();
        validarFormulario();
      };
      listaBarbeiros.appendChild(div);
    }
  }

  async function carregarServicos() {
    const snap = await get(ref(db, 'servicos'));
    servicos = snap.val() || {};
    listaServicos.innerHTML = '';
    for (const [id,s] of Object.entries(servicos)) {
      const div = document.createElement('div');
      div.className = 'item-select';
      div.dataset.id = id;
      div.innerHTML = `<img src="${s.imagem}" alt="Imagem do servi칞o ${s.nome}"><strong>${s.nome}</strong><small>R$ ${s.preco} - ${s.tempo} min</small>`;
      div.onclick = () => {
        servicoSelecionado = id;
        selecionarVisual(listaServicos, div);
        atualizarHorasDisponiveis();
        validarFormulario();
      };
      listaServicos.appendChild(div);
    }
  }

  function selecionarVisual(container, selecionadoDiv) {
    [...container.children].forEach(c => c.classList.remove('selected'));
    if(selecionadoDiv) selecionadoDiv.classList.add('selected');
  }

  async function carregarAgendamentos() {
    const snap = await get(ref(db, 'agendamentos'));
    return snap.val() || {};
  }

  function horarioToMin(hhmm) {
    const [hh, mm] = hhmm.split(':').map(Number);
    return hh*60 + mm;
  }

  function minToHorario(min) {
    const h = Math.floor(min/60);
    const m = min % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
  }

  async function atualizarHorasDisponiveis() {
    horaSelect.innerHTML = '';
    horaSelect.disabled = true;
    btnAgendar.disabled = true;

    if (!barbeiroSelecionado || !servicoSelecionado || !dataInput.value) {
      horaSelect.innerHTML = `<option>Escolha barbeiro, servi칞o e data</option>`;
      return;
    }

    const agendamentos = await carregarAgendamentos();

    const tempoServico = Number(servicos[servicoSelecionado]?.tempo) || 30;
    const dataSel = dataInput.value;

    const agendamentosDoDia = Object.values(agendamentos).filter(a => {
      if(a.barbeiroId !== barbeiroSelecionado) return false;
      const dt = new Date(a.horario);
      return dt.toISOString().slice(0,10) === dataSel;
    });

    const disponiveis = horariosFixos.map(h => ({hora: h, disponivel: true}));

    agendamentosDoDia.forEach(a => {
      const dt = new Date(a.horario);
      const inicio = dt.getHours()*60 + dt.getMinutes();
      const servTempo = Number(servicos[a.servicoId]?.tempo) || 30;
      const fim = inicio + servTempo;

      disponiveis.forEach(slot => {
        const slotInicio = horarioToMin(slot.hora);
        const slotFim = slotInicio + tempoServico;
        if (!(slotFim <= inicio || slotInicio >= fim)) {
          slot.disponivel = false;
        }
      });
    });

    // Remove hor치rios que j치 passaram se a data for hoje
    const agora = new Date();
    const hojeStr = agora.toISOString().slice(0,10);
    if (dataSel === hojeStr) {
      const agoraMin = agora.getHours()*60 + agora.getMinutes();
      disponiveis.forEach(slot => {
        const slotInicio = horarioToMin(slot.hora);
        if (slotInicio <= agoraMin) {
          slot.disponivel = false;
        }
      });
    }

    const horariosValidos = disponiveis.filter(d => d.disponivel);

    if (horariosValidos.length === 0) {
      horaSelect.innerHTML = `<option>Sem hor치rios dispon칤veis</option>`;
      return;
    }

    horaSelect.innerHTML = `<option value="">Selecione o hor치rio</option>`;
    horariosValidos.forEach(d => {
      horaSelect.innerHTML += `<option value="${d.hora}">${d.hora}</option>`;
    });

    horaSelect.disabled = false;
  }

  function validarFormulario() {
    if (barbeiroSelecionado && servicoSelecionado && dataInput.value && horaSelect.value && nomeInput.value.trim() && whatsappInput.value.trim()) {
      btnAgendar.disabled = false;
    } else {
      btnAgendar.disabled = true;
    }
  }

  // Atualiza painel do 칰ltimo agendamento local (localStorage)
  function atualizarUltimoAgendamentoLocal() {
    const ultimo = localStorage.getItem('ultimoAgendamento');
    if (!ultimo) {
      detalhesAgendamento.innerHTML = `<p>Nenhum agendamento realizado ainda.</p>`;
      btnContatoWhats.href = `https://wa.me/5564992952748`;
      return;
    }

    const ag = JSON.parse(ultimo);

    const barbeiroNome = barbeiros[ag.barbeiroId]?.nome || 'Barbeiro';
    const servicoNome = servicos[ag.servicoId]?.nome || 'Servi칞o';
    const dataHora = new Date(ag.horario);
    const dataFormatada = dataHora.toLocaleDateString('pt-BR');
    const horaFormatada = dataHora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

    detalhesAgendamento.innerHTML = `
      <p><strong>Cliente:</strong> ${ag.nome}</p>
      <p><strong>Barbeiro:</strong> ${barbeiroNome}</p>
      <p><strong>Servi칞o:</strong> ${servicoNome}</p>
      <p><strong>Data:</strong> ${dataFormatada} 맙 ${horaFormatada}</p>
    `;

    const mensagem = encodeURIComponent(`Ol치, gostaria de falar sobre meu agendamento realizado para ${dataFormatada} 맙 ${horaFormatada}.`);
    btnContatoWhats.href = `https://wa.me/5564992952748?text=${mensagem}`;
  }

  btnAgendar.onclick = async () => {
    if(btnAgendar.disabled) return;
    if(!confirm('Confirmar agendamento?')) return;

    const agendamento = {
      barbeiroId: barbeiroSelecionado,
      servicoId: servicoSelecionado,
      nome: nomeInput.value.trim(),
      whatsapp: whatsappInput.value.trim(),
      horario: `${dataInput.value}T${horaSelect.value}:00`
    };

    try {
      await push(ref(db, 'agendamentos'), agendamento);
      // Salvar no localStorage para mostrar no painel
      localStorage.setItem('ultimoAgendamento', JSON.stringify(agendamento));
      atualizarUltimoAgendamentoLocal();

      // Mensagem de sucesso e limpar formul치rio
      msgSucesso.classList.add('show');
      setTimeout(() => msgSucesso.classList.remove('show'), 4000);

      // Resetar formul치rio
      barbeiroSelecionado = null;
      servicoSelecionado = null;
      selecionarVisual(listaBarbeiros, null);
      selecionarVisual(listaServicos, null);
      dataInput.value = '';
      horaSelect.innerHTML = `<option>Escolha barbeiro, servi칞o e data</option>`;
      horaSelect.disabled = true;
      nomeInput.value = '';
      whatsappInput.value = '';
      btnAgendar.disabled = true;
    } catch(e) {
      alert('Erro ao enviar agendamento. Tente novamente.');
      console.error(e);
    }
  };

  dataInput.onchange = () => {
    atualizarHorasDisponiveis();
    validarFormulario();
  };
  horaSelect.onchange = validarFormulario;
  nomeInput.oninput = validarFormulario;
  whatsappInput.oninput = validarFormulario;

  // Toggle painel inferior
  barraInferior.onclick = () => {
    painelAgendamento.classList.toggle('show');
  };

  // Inicializa칞칚o
  (async () => {
    await carregarBarbeiros();
    await carregarServicos();
    atualizarUltimoAgendamentoLocal();
  })();
</script>
  <script>
  let deferredPrompt;
  const installPrompt = document.getElementById('installPrompt');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // Impede que o navegador exiba o banner autom치tico
    deferredPrompt = e;

    // Mostrar o bot칚o de instala칞칚o customizado
    installPrompt.style.display = 'block';
  });

  installPrompt.addEventListener('click', async () => {
    installPrompt.style.display = 'none';
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        console.log('Usu치rio aceitou instalar');
      } else {
        console.log('Usu치rio recusou instalar');
      }
      deferredPrompt = null;
    }
  });

  // Esconde o bot칚o se o app j치 estiver instalado
  window.addEventListener('appinstalled', () => {
    console.log('App instalado');
    installPrompt.style.display = 'none';
  });
</script>

</body>
</html>
